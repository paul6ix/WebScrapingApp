<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Web Scraping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
            <form class="form-group" method="post" action="/">
                {% csrf_token %}
                <input class="form-control" id="weblink" type="text" placeholder="Please enter URL" name="weblink">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" type="submit">Scrape</button>

            </form>
            </div>
            <div class="col-md-3">
                <a href="{% url 'delete' %}" class="btn btn-danger" type="submit">Delete</a>
            </div>


    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link Address</th>
                    <th scope="col">Access</th>

                </tr>
                </thead>
                <tbody>
                {% for link in data %}
                    <tr>

                        <td>{{ link.id }}</td>
                        <td>{{ link.name }}</td>
                        <td>{{ link.link }}</td>
                        <td><a class="btn btn-primary" href="{{ link.link }}">Visit</a></td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
